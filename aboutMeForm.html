<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me Form</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <h1>About Me</h1>
        <form id="aboutMeForm">
            <div class="form-section">
                <label for="whatIsImportant">What is Most Important to Me <span class="tooltip" data-tooltip="Describe what is most important to you.">[i]</span></label>
                <span class="local-guidance">Local guidance here...</span>
                <textarea id="whatIsImportant"></textarea>
            </div>

            <div class="form-section">
                <label for="peopleImportant">People who are Important to Me <span class="tooltip" data-tooltip="Details of who is important to you and why.">[i]</span></label>
                <span class="local-guidance">Local guidance here...</span>
                <textarea id="peopleImportant"></textarea>
            </div>

            <div class="form-section">
                <label for="howICommunicate">How I Communicate and How to Communicate with Me <span class="tooltip" data-tooltip="Describe your communication preferences and methods.">[i]</span></label>
                <span class="local-guidance">Local guidance here...</span>
                <textarea id="howICommunicate"></textarea>
            </div>

            <div class="form-section">
                <label for="myWellness">My Wellness <span class="tooltip" data-tooltip="Information about your wellness, including routines and habits.">[i]</span></label>
                <span class="local-guidance">Local guidance here...</span>
                <textarea id="myWellness"></textarea>
            </div>

            <div class="form-section">
                <label for="pleaseDoAndDont">Please Do and Please Don't <span class="tooltip" data-tooltip="Specify what you prefer others to do and what to avoid.">[i]</span></label>
                <span class="local-guidance">Local guidance here...</span>
                <textarea id="pleaseDoAndDont"></textarea>
            </div>

            <div class="form-section">
                <label for="howAndWhenToSupport">How and When to Support Me <span class="tooltip" data-tooltip="Describe how and when you need support.">[i]</span></label>
                <span class="local-guidance">Local guidance here...</span>
                <textarea id="howAndWhenToSupport"></textarea>
            </div>

            <div class="form-section">
                <label for="alsoWorthKnowing">Also Worth Knowing About Me <span class="tooltip" data-tooltip="Additional information about you that might be relevant.">[i]</span></label>
                <span class="local-guidance">Local guidance here...</span>
                <textarea id="alsoWorthKnowing"></textarea>
            </div>

            <div class="form-section">
                <label for="supportedBy">Supported to Write This by <span class="tooltip" data-tooltip="Details of the person who helped in writing this.">[i]</span></label>
                <span class="local-guidance">Local guidance here...</span>
                <textarea id="supportedBy"></textarea>
            </div>

            <div class="form-section">
                <label for="dateCompleted">Date Completed</label>
                <input type="datetime-local" id="dateCompleted">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
